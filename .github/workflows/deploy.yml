# ─────────────────────────────────────────────────────────
# GitHub Actions — Hill Climb Racing Game
# ─────────────────────────────────────────────────────────
# Required Secrets (GitHub → Settings → Secrets and variables → Actions):
#   SSH_PRIVATE_KEY   - SSH private key for deployment server
#   DEPLOY_USER       - SSH username (e.g. deploy, root)
#   STAGING_HOST      - Staging server IP/hostname
#   PRODUCTION_HOST   - Production server IP/hostname
#   DB_HOST           - Database host
#   DB_PORT           - Database port
#   DB_NAME           - Database name
#   DB_USER           - Database username
#   DB_PASSWORD       - Database password
# ─────────────────────────────────────────────────────────

name: Build and Deploy

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io

jobs:
  # ─── Build & Push Docker Image ──────────────────────────
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image name to lowercase
        id: image
        run: echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # ─── Deploy to Staging ──────────────────────────────────
  deploy-staging:
    name: Deploy to Staging
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment: staging

    steps:
      - name: Set image name to lowercase
        id: image
        run: echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IMAGE_NAME: ghcr.io/${{ steps.image.outputs.name }}:latest
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: GITHUB_TOKEN,IMAGE_NAME
          script: |
            echo $GITHUB_TOKEN | docker login ghcr.io --password-stdin -u github
            docker pull $IMAGE_NAME
            docker stop game-test-staging || true
            docker rm game-test-staging || true
            docker run -d \
              --name game-test-staging \
              --restart unless-stopped \
              --network host \
              -e PORT=3000 \
              -e DB_HOST=localhost \
              -e DB_PORT=${{ secrets.DB_PORT }} \
              -e DB_NAME=${{ secrets.DB_NAME }} \
              -e DB_USER=${{ secrets.DB_USER }} \
              -e DB_MAX_CONNECTIONS=${{ secrets.DB_MAX_CONNECTIONS }} \
              -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              $IMAGE_NAME

  # ─── Deploy to Production ───────────────────────────────
  deploy-production:
    name: Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Set image name to lowercase
        id: image
        run: echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IMAGE_NAME: ghcr.io/${{ steps.image.outputs.name }}:latest
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: GITHUB_TOKEN,IMAGE_NAME
          script: |
            echo $GITHUB_TOKEN | docker login ghcr.io --password-stdin -u github
            docker pull $IMAGE_NAME
            docker stop game-test-production || true
            docker rm game-test-production || true
            docker run -d \
              --name game-test-production \
              --restart unless-stopped \
              --network host \
              -e PORT=3000 \
              -e DB_HOST=localhost \
              -e DB_PORT=${{ secrets.DB_PORT }} \
              -e DB_NAME=${{ secrets.DB_NAME }} \
              -e DB_USER=${{ secrets.DB_USER }} \
              -e DB_MAX_CONNECTIONS=${{ secrets.DB_MAX_CONNECTIONS }} \
              -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              $IMAGE_NAME

